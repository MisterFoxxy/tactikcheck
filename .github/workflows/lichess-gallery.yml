name: Lichess Error Gallery (debug)

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Lichess username (например: MidFoxxy)'
        required: false
      perf:
        description: 'bullet,blitz,rapid,classical (можно пусто)'
        required: false
        default: ''

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  DEFAULT_USER: MidFoxxy
  PERF: ''
  MAX_GAMES: '10'
  DEPTH: '12'
  MIN_CP: '50'
  MISTAKE: '150'
  BLUNDER: '300'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Stockfish
        run: |
          sudo apt-get update
          sudo apt-get install -y stockfish
          which stockfish

      - name: Install deps
        run: |
          python -V
          pip -V
          pip install -r requirements.txt || true
          pip install berserk python-chess || true

      # Диагностика входных параметров
      - name: Debug • Show inputs
        run: |
          USERNAME="${{ github.event.inputs.username }}"
          if [ -z "$USERNAME" ]; then USERNAME="${DEFAULT_USER}"; fi
          echo "USERNAME=$USERNAME"
          echo "PERF='${{ github.event.inputs.perf || env.PERF }}'"

      # Профиль (curl)
      - name: Debug • curl profile
        continue-on-error: true
        env:
          USERNAME: ${{ github.event.inputs.username || env.DEFAULT_USER }}
        run: |
          curl -sSfl "https://lichess.org/api/user/${USERNAME}" | head -c 400 | tr '\n' ' ' | sed 's/  */ /g'; echo

      # Сырой PGN через REST
      - name: Debug • curl 1 PGN
        continue-on-error: true
        env:
          USERNAME: ${{ github.event.inputs.username || env.DEFAULT_USER }}
          PERF: ${{ github.event.inputs.perf || env.PERF }}
        run: |
          URL="https://lichess.org/api/games/user/${USERNAME}?max=1"
          if [ -n "$PERF" ]; then URL="${URL}&perfType=${PERF}"; fi
          curl -sSfl -H 'Accept: application/x-chess-pgn' "$URL" | head -c 600 | tr '\n' ' ' | sed 's/  */ /g'; echo

      - name: Run analyzer
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
        run: |
          set -e
          USERNAME="${{ github.event.inputs.username }}"
          if [ -z "$USERNAME" ]; then USERNAME="${DEFAULT_USER}"; fi
          python analyzer.py \
            --user "$USERNAME" \
            --perf "${{ github.event.inputs.perf || env.PERF }}" \
            --max-games "${MAX_GAMES}" \
            --depth "${DEPTH}" \
            --min-cp "${MIN_CP}" \
            --mistake "${MISTAKE}" \
            --blunder "${BLUNDER}" \
            --out out

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
